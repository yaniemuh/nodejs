apiVersion: v1
kind: Service
metadata:
  name: nodejs-argo
  labels:
    app: nodejs-argo
spec:
  spec:
  selector:
    app: nodejs-argo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-argo
  labels:
    app: nodejs-argo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-argo
  template:
    metadata:
      labels:
        app: nodejs-argo
    spec:
      containers:
      - name: nodejs-argo
        image: localhost:32000/nodejs-apps/registry
        imagePullPolicy: Always
        env: 
        - name: NODE_PORT
          value: "3000"
        ports:
        - containerPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nodejs-argo
  labels:
    app: nodejs-argo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /nodejs-argo
        pathType: Prefix
        backend:
          service:
            name: nodejs-argo
            port:
              number: 80

